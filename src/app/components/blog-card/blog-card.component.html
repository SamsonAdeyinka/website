<div class="row">
    <div *ngFor="let post of posts" class="col-4 justify-content-around">
        <div class="card">
            <div class="card-body p-4">
                <h1 class="card-title">{{ post.title }}</h1>
                <img *ngIf="showImage" src="{{ post.image }}" alt="">
                <p class="card-text">{{ post.content }}</p>
            </div>
        </div>
    </div>
</div>
